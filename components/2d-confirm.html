<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D</title>
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Material Css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/material-icons@1.13.12/iconfont/material-icons.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 col-md-4 offset-lg-4 offset-md-4 navs fixed-top">
          <div class="px-3 py-3">
            <div class="d-flex justify-content-between">
              <span>
                <a class="material-icons text-white" href="2d-play.html"
                  >arrow_back</a
                >
              </span>
              <h5 class="mx-auto">
                <a href="../index.html" class="text-white">Diamond 2D | 3D</a>
              </h5>
              <span>
                <a
                  class="material-icons text-white"
                  data-bs-toggle="modal"
                  data-bs-target="#additionalNumber"
                  >add</a
                >
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div
          class="col-lg-4 col-md-4 offset-lg-4 offset-md-4 mt-5 py-4"
          style="background-color: #b6c5d8"
        >
          <div style="height: 100vh">
            <h6 class="m-3 text-center text-white">ထိုးမည့်ဂဏန်းများ</h6>
            <table class="table text-center custom-table">
              <tr>
                <th>စဉ်</th>
                <th>ဂဏန်း</th>
                <th>ငွေပမာဏ</th>
                <th>ပြင် / ဖျက်</th>
              </tr>
              <tr>
                <td>1</td>
                <td>12</td>
                <td>100</td>
                <td>
                  <div class="d-flex justify-content-center">
                    <a href=""
                      ><i class="fa-regular fa-pen-to-square mx-3"></i
                    ></a>
                    <a href=""
                      ><i class="fa-regular fa-trash-can text-danger"></i
                    ></a>
                  </div>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>23</td>
                <td>100</td>
                <td>
                  <div class="d-flex justify-content-center">
                    <a href=""
                      ><i class="fa-regular fa-pen-to-square mx-3"></i
                    ></a>
                    <a href=""
                      ><i class="fa-regular fa-trash-can text-danger"></i
                    ></a>
                  </div>
                </td>
              </tr>
              <tr>
                <td>3</td>
                <td>22</td>
                <td>100</td>
                <td>
                  <div class="d-flex justify-content-center">
                    <a href=""
                      ><i class="fa-regular fa-pen-to-square mx-3"></i
                    ></a>
                    <a href=""
                      ><i class="fa-regular fa-trash-can text-danger"></i
                    ></a>
                  </div>
                </td>
              </tr>
              <tr id="additionlRow" class="d-none">
                <td></td>
                <td id="add_number"></td>
                <td id="add_amount"></td>
                <td>
                  <div class="d-flex justify-content-center">
                    <a href=""
                      ><i class="fa-regular fa-pen-to-square mx-3"></i
                    ></a>
                    <a href=""
                      ><i class="fa-regular fa-trash-can text-danger"></i
                    ></a>
                  </div>
                </td>
              </tr>
            </table>

            <div class="d-flex justify-content-around">
              <p>စုစုပေါင်းငွေပမာဏ</p>
              <p>300 ကျပ်</p>
            </div>
            <hr />
            <div
              class="text-center text-white py-2"
              style="background: #336876; border-radius: 5px"
            >
              <p class="pt-2">လက်ကျန်ငွေ</p>
              <p>0 ကျပ်</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row" style="background: #fff">
        <div
          class="col-lg-4 col-md-4 offset-lg-4 offset-md-4 py-3 text-center fixed-bottom"
        >
          <div class="row">
            <div class="col-6">
              <a href="" class="btn remove-btn">ပြန်ရွေးမည်</a>
            </div>
            <div class="col-6">
              <a href="#" class="btn play-btn">ထိုးမည်</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- modal -->

    <div
      class="modal fade"
      id="additionalNumber"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="additionalNumberLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-white" style="background: #b6c5d8">
          <div class="modal-body">
            <h6>ထိုးဂဏန်း တိုးမည်</h6>
            <div class="form-group">
              <label for="" class="form-label">ဂဏန်း</label>
              <input type="number" class="form-control" name="" id="addNum" />
            </div>
            <div class="form-group">
              <label for="" class="form-label">ငွေပမာဏ</label>
              <input type="number" class="form-control" name="" id="addAmt" />
            </div>
            <div class="pt-2 d-flex justify-content-end">
              <button
                type="button"
                class="btn btn-sm me-3"
                data-bs-dismiss="modal"
              >
                ဖျက်ရန်
              </button>
              <button type="button" onclick="addNumber()" class="btn btn-sm">
                တိုးမည်
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- modal -->
  </body>
  <script>
    function addNumber() {
      const newRow = document.getElementById("additionalRow");
      const number = document.getElementById("addNum").value;
      const amount = document.getElementById("addAmt").value;
      const newNumberCol = document.getElementById("add_number");
      const newAmountCol = document.getElementById("add_amount");
      newRow.removeAttribute("d-none");
      newNumberCol.textContent = number;
      newNumberCol.textContent = amount;
    }
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
