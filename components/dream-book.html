<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Morning Play</title>
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Material Css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/material-icons@1.13.12/iconfont/material-icons.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 col-md-4 offset-lg-4 offset-md-4 navs fixed-top">
          <div class="px-3 py-3">
            <div class="d-flex justify-content-between">
              <span>
                <a class="material-icons text-white" href="2d-play.html"
                  >arrow_back</a
                >
              </span>
              <h5 class="mx-auto">
                <a href="../index.html" class="text-white"
                  >Diamond 2D | 3D</a
                >
              </h5>
              <span>
                <a
                  class="material-icons text-white"
                  href="../index.html"
                  >refresh</a
                >
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div
          class="col-lg-4 col-md-4 offset-lg-4 offset-md-4 mt-5 py-4"
          style="background-color: #b6c5d8"
        >
            <div class="flesh-card">
                <div class="d-flex justify-content-between">
                    <div class="d-flex justify-content-between">
                        <span class="material-icons">account_balance_wallet</span>
                        <p class="px-2">လက်ကျန်ငွေ</p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span class="material-icons">
                          update
                          </span>
                        <p class="px-2">ပိတ်ရန်ကျန်ချိန်</p>
                    </div>
                </div>

                <div class="d-flex justify-content-between">

                    <p class="ms-5">0.00</p>
                    <p class="me-2">2023-11-16 <br/> 02:30:00PM</p>
                </div>
                
            </div>

            <div class="container" style="height: 800px;">
                <input type="number" name="amount" class="form-control" placeholder="‌ငွေပမာဏ"/>
                <div class="container mt-4">

                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping"><i class="fa fa-search"></i></span>
                        <input type="text" class="form-control" placeholder="search" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                </div>
            </div>

            
            
            

            <div class=" mt-3 d-flex justify-content-between custom-btn">
              <button class="text-danger" style="background:#b9b4c7;border: none;">ဖျက်မည်</button>

              <a href="2d-confirm.html" class="btn text-white" style="background-color: #2a576c;">ထိုးမည်</a>
            </div>

        </div>

      </div>
      <div class="row" style="background: #fff">
        <div
          class="col-lg-4 col-md-4 offset-lg-4 offset-md-4 py-3 text-center fixed-bottom"
        >
          <div class="row">
            <div class="col-6">
              <a href="" class="btn remove-btn">ဖျက်မည်</a>
            </div>
            <div class="col-6">
              <a href="#" class="btn play-btn">ထိုးမည်</a>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>

    <!-- modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">ထိုးမည့်အချိန် (section) ကိုရွေးပါ</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="modal-btn">
              <a href="#" class="text-decoration-none btn">12:00 AM</a>
            </div>
            <div class="modal-btn mt-2">
              <a href="#" class="text-decoration-none btn">04:00 PM</a>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn modal-button">ထိုးမည်</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
