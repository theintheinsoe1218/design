<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Material Css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/material-icons@1.13.12/iconfont/material-icons.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 col-md-4 offset-lg-4 offset-md-4">
          <!--start navbar -->
          <div class="container-fluid fixed-top">
            <div class="row">
              <div class="col-lg-4 col-md-4 offset-lg-4 offset-md-4 navs">
                <div class="px-3 py-3">
                  <div class="d-flex justify-content-between">
                    <span>
                      <a class="material-icons text-white" href="wallet.html"
                        >arrow_back</a
                      >
                    </span>
                    <h5 class="mx-auto">
                      <a href="index.html" class="text-white"
                        >Diamond 2D | 3D</a
                      >
                    </h5>
                    <span>
                      <a class="material-icons text-white" href="index.html"
                        >refresh</a
                      >
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- end navbar -->
        </div>
      </div>

      <!-- start content -->
      <div class="row">
        <div
          class="col-lg-4 col-md-4 offset-lg-4 offset-md-4 mt-5 py-4"
          style="background-color: #b6c5d8; height: 100vh"
        >
          <h6 class="text-center mt-2 pb-2" style="color: #fff">ငွေဖြည့်မည်</h6>

          <p style="color: #fff">မိမိ ငွေဖြည့်မည့်ဘဏ်တစ်ခုရွေးပါ</p>
          <div class="top-up-card">
            <div class="banks blur-image">
              <img
                src="../images/bank/kpay.png"
                onclick="showForm()"
                class="w-100"
                alt=""
              />
            </div>
            <div class="banks blur-image">
              <img
                src="../images/bank/wpay.png"
                onclick="showForm()"
                class="w-100"
                alt=""
              />
            </div>
            <div class="banks blur-image">
              <img
                src="../images/bank/cbpay.png"
                onclick="showForm()"
                class="w-100"
                alt=""
              />
            </div>
            <div class="banks blur-image">
              <img
                src="../images/bank/aya_logo.png"
                onclick="showForm()"
                class="w-100"
                alt=""
              />
            </div>
          </div>

          <div class="text-center mt-3">
            <p style="color: #fff">လက်ကျန်ငွေ: 0 ကျပ်</p>
          </div>
          <hr class="my-custom-line" />

          <div class="row">
            <div class="container" id="top-up-form" style="display: none">
              <div class="form-group">
                <p style="color: #fff">ငွေဖြည့်ပမာဏ</p>
                <input
                  type="number"
                  value=""
                  class="form-control"
                  name=""
                  id="inputField"
                />
              </div>
              <div class="d-flex justify-content-between m-3">
                <div
                  class="fill-box"
                  data-value="1000"
                  onclick="fillInputBox(this)"
                >
                  <p>1,000</p>
                </div>
                <div
                  class="fill-box"
                  data-value="5000"
                  onclick="fillInputBox(this)"
                >
                  5,000
                </div>
                <div
                  class="fill-box"
                  data-value="10000"
                  onclick="fillInputBox(this)"
                >
                  10,000
                </div>
              </div>
              <div class="d-flex justify-content-between m-3">
                <div
                  class="fill-box"
                  data-value="100000"
                  onclick="fillInputBox(this)"
                >
                  100,000
                </div>
                <div
                  class="fill-box"
                  data-value="200000"
                  onclick="fillInputBox(this)"
                >
                  200,000
                </div>
                <div
                  class="fill-box"
                  data-value="500000"
                  onclick="fillInputBox(this)"
                >
                  500,000
                </div>
              </div>
              <div class="form-group">
                <a href="top-up-submit.html" class="btn top-up-btn"
                  >ဆက်လုပ်ရန်</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end content -->

      <!-- start footer -->
      <div class="row footer">
        <div class="col-lg-4 col-md-4 offset-lg-4 offset-md-4 py-3 footers">
          <div class="d-flex justify-content-around">
            <div class="text-center">
              <a href="../index.html" class="text-decoration-none">
                <i class="fas fa-house-chimney"></i>
                <span class="d-block">ပင်မ</span>
              </a>
            </div>
            <div class="text-center">
              <a href="./wallet.html" class="text-decoration-none">
                <i class="fas fa-wallet"></i>
                <span class="d-block">ပိုက်ဆံအိတ်</span>
              </a>
            </div>
            <div class="text-center">
              <a href="#" class="text-decoration-none">
                <i class="fas fa-gift"></i>
                <span class="d-block">ပရိုမိုရှင်း</span>
              </a>
            </div>
            <div class="text-center">
              <a href="./service.html" class="text-decoration-none">
                <i class="fas fa-phone"></i>
                <span class="d-block">ဝန်ဆောင်မှုဖုန်း</span>
              </a>
            </div>
            <div class="text-center">
              <a href="./user-dashboard.html" class="text-decoration-none">
                <i class="fas fa-user"></i>
                <span class="d-block">ကျွန်ုပ်</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- end footer -->
    </div>
  </body>
  <script>
    function showForm() {
      const blurImages = document.querySelectorAll('.blur-image');

      blurImages.forEach((image) => {
        image.addEventListener('click', function () {
          // Remove the 'active' class from all images
          blurImages.forEach((otherImage) => {
            otherImage.classList.remove('active');
          });

          // Add the 'active' class to the clicked image
          this.classList.add('active');
        });
      });
      let form = document.getElementById('top-up-form');
      form.style.display = 'block';
    }
  </script>
  <script>
    function fillInputBox(element) {
      let value = element.getAttribute('data-value');
      console.log(value);
      let inputField = document.getElementById('inputField');
      inputField.value = value;
    }
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
